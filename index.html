<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>WebDJ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="jquery.knob.js"></script>
    <script src="Tone.js"></script>

</head>
<body>
    <input type="file" id="soundInput" accept="audio/*">

    <div class="marquee">
        <h1 id="SongName">Now Stopping...</h1>
    </div>

    <div id="TurnTable">
        <input type="text" id="record" class="dial" data-step="0.001" value="1.0" data-width="100em" data-height="100em" data-min="-5" data-max="5">
    </div>
    <!--<img id="record" src="record.jpg">-->
    <div id=btn>
        <button id="btn-mute" type="button"><i id="djMute" class="fas fa-volume-up"></i></button>
        <div id=volSlider>
            <input type="range" id="djVolume" min="-70" max="5" value="0" step="1">
            <p><span id="current-value"></span></p>
        </div>
        <button id="btn-play" type="button"><i id="djPlay" class="fas fa-play"></i></button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.32/Tone.js" integrity="sha512-USKCQh+O8BX/a2K06xPNTwduhmQvN/m9FhkR7PRysCRlPoqIItl7Qz3xVTZC/oIHe6g5XvnLHDUgGpRMZZTmFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
    <script>
        $(function() {
            $(".dial").knob({
                'min': '-5',
                'max': '5',
            });
        });
    </script>

</body>
</html>
